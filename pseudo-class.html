<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    p:first-child {
        color: pink;
    }
    p:last-child {
        color: brown;
    }
    /* 1st 2nd 3th 4th */
    p:nth-child(2n) {
        color: red;
    }
</style>
<body>
    <p>🐰Conejo</p>
    <p>🐶Perro
    <p>🐮Vaca</p>
    <p>🐸Sapo</p>
</body>
</html>
