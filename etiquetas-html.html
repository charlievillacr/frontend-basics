<!-- Aquí definimos que el documento está bajo el estándar HTML5 -->
<!DOCTYPE html>

<!-- Representa la raíz de nuestro documento HTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="en">


    <!-- En el head siempre vamos a encontrar los metadatos (quese escriben con la etiqueta vacía <meta>) del documento que vamos a escribir, incluyendo tamién enlaces (que por lo general son de nuestro archivo de estilos. tipografías. ) -->
    <head>

        <!-- Define los metadatos que no pueden ser definifos usando otro elemento HTML, como por ejemplo el tipo de codificación: UTF-8 -->
        <meta charset="UTF-8">
        <meta name="viewpor"content="width=device-width, initial-scale=1.0">
        <!-- <style>
        /* Aquí iría nuestro CSS */
        </style> -->
        <!-- <script>
            // Aquí debería ir nuestro JavaScript
        </script>    -->
        <title>Cosas que debo hacer hoy</title>
    </head>
    <body>
        <h1>Cosas que debo hacer hoy:</h1>
        <ul>
            <li>Leer media hora</li>
            <li>Reunirme con mi lider</li>
            <li>Hacer las pruebas unitarias</li>
            <li>Crear un Pull Request</li>
            <li>Ir al meetup</li>
            <li></li>
        </ul>
    </body>
</html>
